<!DOCTYPE html>
<html>
<style>
title {text-align: center;}
body {text-align: center;}
</style>

<head>
  <meta charset="utf-8">
  <title>OpenSeadragon WSI Viewer</title>
  <script src="/openseadragon/openseadragon.min.js"></script>
</head>

<body>
  <div class="viewerarea">
    <div class="viewerheading">
        <h1>OpenSeadragon WSI Viewer</h1>
    </div>
    <div id="openseadragon1" style="width: 600px; height: 600px; margin:0 auto;" ></div>
    <script type="text/javascript">
      var viewer = OpenSeadragon({
          id: "openseadragon1",
          preserveViewport: true,
          showNavigator:  true,
          navigatorPosition: 'BOTTOM_RIGHT',
          navigatorAutoFade:  false,
          visibilityRatio:    1,
          minZoomLevel:       1,
          defaultZoomLevel:   1,
          sequenceMode:       true,
          tileSources:   [{
            "@context": "http://iiif.io/api/image/2/context.json",
            "@id": "http://localhost:8182/iiif/2/CMU-1.tiff",
            "height": 32914,
            "width": 46000,
            "profile": [ "http://iiif.io/api/image/2/level2.json" ],
            "protocol": "http://iiif.io/api/image",
            "tiles": [{
              "scaleFactors": [ 1, 2, 4, 8, 16, 32 ],
              "height": 512,
              "width": 512
            }]
          }]
            });
    </script>
</body>
</html>
